<div class="p-4">
  <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="showForm = !showForm">Agregar Profesor</button>
  <form *ngIf="showForm" [formGroup]="teacherForm" (ngSubmit)="searchTeacher()" class="mt-4 space-y-4">
    <div>
      <label for="teacherId" class="block text-sm font-medium text-gray-700">ID Profesor:</label>
      <input id="teacherId" formControlName="id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label for="teacherEmail" class="block text-sm font-medium text-gray-700">Correo Profesor:</label>
      <input id="teacherEmail" formControlName="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Buscar</button>
  </form>
  <button *ngIf="teacherFound" (click)="addTeacherToProject()" class="mt-4 bg-yellow-500 text-white px-4 py-2 rounded">Agregar al Proyecto</button>

  <!-- Modal de Error -->
  <div *ngIf="showErrorModal" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white p-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900">{{ errorMessage }}</h3>
          <div class="mt-4 flex justify-center">
            <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="closeErrorModal()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de ConfirmaciÃ³n -->
  <div *ngIf="showSuccessModal" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white p-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Profesor "{{ teacherName }}" agregado exitosamente al proyecto.</h3>
          <div class="mt-4 flex justify-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="closeSuccessModal()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
